[pylava]
format = pylint
skip = */.tox/*,*/.env/*,*/.eggs/*,tmp/*,thespain/*
linters = pyflakes,mccabempylint
ignore = C0111,C0301,C0330,C0412,C0414,W0603,W1201,W1203


[pylava:pyflakes]
builtins = _,public

[pylava:pylint]
max_line_length = 100
dummy-variables-rgx = _.*
additional-builtins = public

[pylava:pycodestyle]
max_line_length = 100
statistics = True
